<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/responsive/responsive.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Suscripción</h2>
        <form>
            <div class="form-group">
                <label for="txtId">Cedula de ciudadania</label>
                <input type="text" class="form-control" id="txtId" placeholder="Enter the id">
            </div>

            <div class="form-group">
                <label for="txtName">Nombre</label>
                <input type="text" class="form-control" id="txtName" placeholder="Enter the name">
            </div>
            <div class="form-group">
                <label for="txtCountry">Numero de Celular</label>
                <input type="text" class="form-control" id="txtCountry" placeholder="Enter the country">
            </div>
            <div class="form-group">
                <label for="textBirthday">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="txtBirthday" placeholder="Enter the birthday">
            </div>
            <div class="form-group">
                <label for="textEmail">Correo Electronico</label>
                <input type="email" class="form-control" id="txtEmail" placeholder="Enter the email">
            </div>
            <button type="button" class="btn btn-default" id="btnSaveRegister">Guardar</button>
        </form>
    </div>
    <div class="container">
        <h2> Registro</h2>
        <table class="table table-hover" id="registerTable">
            <thead>
                <tr>
                    <th>Cedula de ciudadania</th>
                    <th>Nombre</th>
                    <th>Numero de Celular</th>
                    <th>Fecha de cumpleaños</th>
                    <th>Correo Electronico</th>
                    <th>Seleccionar</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
    <script src="js/logicabussis.js"></script>
    <script src="js/iulogica.js"></script>
</body>

</html>
